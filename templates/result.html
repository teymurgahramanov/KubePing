<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <tr>
            <th>API URL</th>
            <th>Result</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.api_url }}</td>
            <td>{{ result.result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
