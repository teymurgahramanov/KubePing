apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "probe-from-node.fullname" . }}
  labels:
    {{- include "probe-from-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "probe-from-node.name" . }}
  template:
    metadata:
      labels:
        {{- include "probe-from-node.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "probe-from-node.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
