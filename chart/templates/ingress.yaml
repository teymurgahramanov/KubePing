{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- include "common.metadata" (list $ (dict "labelsPath" "ingress.labels" "annotationsPath" "ingress.annotations")) | nindent 2 }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: {{ include "object.name" ( list $ "") }}
                port:
                  number: 5000
{{- end }}
